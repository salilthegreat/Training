<div class="container">
    <div class="col-md-12  d-flex justify-content-center align-items-center">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
            <div class="form-group" >
                <label for="userName">Username</label>
                <input class="form-control" type="text" formControlName="userName">
                <div class="bg-danger" *ngIf="formControls['userName'].touched && formControls['userName'].invalid">
                <div *ngIf="formControls['userName'].errors?.['required']">
                    userName is required
                </div>
                <!-- <div *ngIf="formControls['userName'].errors?.['minlength']">
                    userName must be 5 char long
                </div> -->
                <div *ngIf="formControls['userName'].errors?.['email']">
                    Enter valid email
                </div>
                <div *ngIf="formControls['userName'].errors?.['forbiddenPattern']">
                    Email is forbidden
                </div>
                </div>
            </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
            <div class="bg-danger" *ngIf="formControls['password'].touched && formControls['password'].invalid">
                <div *ngIf="formControls['password'].errors?.['required']">
                    password is required
                </div>
                <div *ngIf="formControls['password'].errors?.['minlength']">
                    password must be 5 char long
                </div>
            </div>
            <div class="text-center">
                <button class="my-2 btn btn-success" [disabled]="formGroup.invalid" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div   *appToggle="'admin'">
        Login Success
    </div>

    <div *appToggle="'true'">
        Login Failure
    </div>

</div>
