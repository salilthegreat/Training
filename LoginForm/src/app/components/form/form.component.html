<div class="container">
    <div class="col-md-12  d-flex justify-content-center align-items-center">
        <form [formGroup]="f" (ngSubmit)="onSubmit()" >
            <div class="form-group" >
                <label for="userName">userName</label>
                <input class="form-control" type="text" formControlName="userName">
                <div class="bg-danger" *ngIf="fc['userName'].touched && fc['userName'].invalid">
                <div *ngIf="fc['userName'].errors?.['required']">
                    userName is required
                </div>
                <!-- <div *ngIf="fc['userName'].errors?.['minlength']">
                    userName must be 5 char long
                </div> -->
                <div *ngIf="fc['userName'].errors?.['email']">
                    Enter valid email
                </div>
                <div *ngIf="fc['userName'].errors?.['forbiddenPattern']">
                    Email is forbidden
                </div>
                </div>
            </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" formControlName="password" class="form-control">
        </div>
            <div class="bg-danger" *ngIf="fc['password'].touched && fc['password'].invalid">
                <div *ngIf="fc['password'].errors?.['required']">
                    password is required
                </div>
                <div *ngIf="fc['password'].errors?.['minlength']">
                    password must be 5 char long
                </div>
            </div>
            <div class="text-center">
                <button class="my-2 btn btn-success" [disabled]="f.invalid" type="submit">Submit</button>
            </div>
        </form>
    </div>

    </div> -->

</div>
